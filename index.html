<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MelodiaApp</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bg-dark": "#1A1A1A",
              "bg-elevated": "#282828",
              "melody-neon-pink": "#FF008D",
              "melody-lighter-pink": "#fb3984",
              "melody-highlight-yellow": "#FEEA00",
              "melody-complement-orange": "#FF6600",
              "text-secondary": "#C7C7C7",
            },
            fontFamily: {
              title: ["Syne", "sans-serif"],
              body: ["Archivo", "sans-serif"],
              poppins: ["Poppins, sans-serif"],
              cormorant: ["Cormorant Garamond, serif"],
            },
          },
        },
      };
    </script>

    <link rel="shortcut icon" href="/img/melodialogo.png" type="image.png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="container mx-auto px-4 pt-8 pb-4">
      <nav class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-2">
          <div class="text-2xl font-title font-bold text-white">Melodia</div>
        </div>

        <div
          class="hidden lg:flex items-center space-x-2 p-1 rounded-full bg-bg-dark"
        >
          <a
            href="#"
            class="px-5 py-2 text-sm font-body font-semibold rounded-full bg-bg-elevated text-text-secondary hover:text-melody-lighter-pink transition duration-300"
            >Sobre</a
          >
          <a
            href="#"
            class="px-5 py-2 text-sm font-body font-semibold rounded-full bg-bg-elevated text-text-secondary hover:text-melody-lighter-pink transition duration-300"
            >Funcionalidades</a
          >
          <a
            href="#"
            class="px-5 py-2 text-sm font-body font-semibold rounded-full bg-bg-elevated text-text-secondary hover:text-melody-lighter-pink transition duration-300"
            >Depoimentos</a
          >
          <a
            href="#"
            class="px-5 py-2 text-sm font-body font-semibold rounded-full bg-bg-elevated text-text-secondary hover:text-melody-lighter-pink transition duration-300"
            >Contato</a
          >
          <a
            href="#"
            class="px-5 py-2 text-sm font-body font-semibold rounded-full bg-bg-elevated text-text-secondary hover:text-bg-dark hover:bg-melody-neon-pink transition duration-300"
            >Baixe o App!</a
          >
        </div>

        <div class="lg:flex items-center space-x-3">
          <button
            class="px-6 py-2 text-sm font-body font-semibold rounded-full bg-bg-elevated text-text-secondary hover:text-melody-complement-orange transition duration-300"
          >
            Login
          </button>
          <button
            class="px-6 py-2 text-sm font-body font-semibold rounded-full bg-white text-bg-dark hover:bg-melody-complement-orange hover:text-white transition duration-300 shadow-lg"
          >
            Sign up
          </button>
        </div>

        <button
          id="mobile-menu-button"
          class="lg:hidden text-white text-2xl p-2 rounded-lg hover:bg-bg-elevated transition duration-300"
        >
          &#9776;
        </button>
      </nav>

      <div
        id="mobile-menu"
        class="hidden lg:hidden mt-4 pt-4 border-t border-gray-700 bg-bg-dark"
      >
        <div class="flex flex-col space-y-3">
          <a
            href="#"
            class="px-4 py-3 text-base font-body font-semibold rounded-lg text-white bg-bg-elevated text-center hover:bg-melody-neon-pink transition duration-300"
          >
            Sobre
          </a>
          <a
            href="#"
            class="px-4 py-3 text-base font-body font-semibold rounded-lg text-white bg-bg-elevated text-center hover:bg-melody-neon-pink transition duration-300"
          >
            Funcionalidades
          </a>
          <a
            href="#"
            class="px-4 py-3 text-base font-body font-semibold rounded-lg text-white bg-bg-elevated text-center hover:bg-melody-neon-pink transition duration-300"
          >
            Depoimentos
          </a>
          <a
            href="#"
            class="px-4 py-3 text-base font-body font-semibold rounded-lg text-white bg-bg-elevated text-center hover:bg-melody-neon-pink transition duration-300"
          >
            Contato
          </a>

          <button
            class="px-4 py-3 text-base font-body font-semibold rounded-lg bg-melody-neon-pink text-bg-dark mt-4 hover:bg-melody-complement-orange hover:text-white"
          >
            Baixe o App!
          </button>
        </div>
      </div>
    </header>

    <div class="container mx-auto">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-poppins text-melody-complement-orange">
          Melodia <br />
          <span class="text-melody-neon-pink">Sua m√∫sica, Sua forma</span>
        </h1>
      </div>

      <section class="mt-16 md:mt-24">
        <div class="relative group">
          <button
            id="left-arrow"
            class="hidden lg:block absolute left-4 top-1/2 -translate-y-1/2 z-10 p-3 rounded-full bg-melody-neon-pink text-bg-dark opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          >
            <svg
              class="h-5 w-5 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
              />
            </svg>
          </button>

          <div
            id="carousel-container"
            class="w-max flex space-x-6 overflow-x-auto px-4 md:px-0 hide-scrollbar"
          >
            <div class="flex flex-row space-x-6 w-max">
              <div class="flex-shrink-0 w-48 md:w-64">
                <div class="relative w-full aspect-square">
                  <img
                    src="/img/sadealbumcover1.jpeg"
                    alt="Sade - Love Deluxe"
                    class="absolute inset-0 w-full h-full rounded-lg shadow-lg object-cover"
                  />
                </div>
              </div>
              <div class="flex-shrink-0 w-48 md:w-64">
                <div class="relative w-full aspect-square">
                  <img
                    src="/img/illitbombcover.jpeg"
                    alt="ILLIT - bomb"
                    class="absolute inset-0 w-full h-full rounded-lg shadow-lg object-cover"
                  />
                </div>
              </div>
              <div class="flex-shrink-0 w-48 md:w-64">
                <div class="relative w-full aspect-square">
                  <img
                    src="/img/cortisDebut.jpeg"
                    alt="CORTIS - COLOR OUTSIDE THE LINES"
                    class="absolute inset-0 w-full h-full rounded-lg shadow-lg object-cover"
                  />
                </div>
              </div>
              <div class="flex-shrink-0 w-48 md:w-64">
                <div class="relative w-full aspect-square">
                  <img
                    src="/img/aespaArmageddon.jpeg"
                    alt="aespa - Armageddon"
                    class="absolute inset-0 w-full h-full rounded-lg shadow-lg object-cover"
                  />
                </div>
              </div>
              <div class="flex-shrink-0 w-48 md:w-64">
                <div class="relative w-full aspect-square">
                  <img
                    src="/img/jennieRuby.jpeg"
                    alt="JENNIE - Ruby"
                    class="absolute inset-0 w-full h-full rounded-lg shadow-lg object-cover"
                  />
                </div>
              </div>
              <div class="flex-shrink-0 w-48 md:w-64">
                <div class="relative w-full aspect-square">
                  <img
                    src="/img/twiceWithYouth.jpg"
                    alt="TWICE - With You-th"
                    class="absolute inset-0 w-full h-full rounded-lg shadow-lg object-cover"
                  />
                </div>
              </div>
            </div>
          </div>

          <button
            id="right-arrow"
            class="hidden lg:block absolute right-4 top-1/2 -translate-y-1/2 z-10 p-3 rounded-full bg-melody-neon-pink text-bg-dark opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          >
            <svg
              class="h-5 w-5 fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
              />
            </svg>
          </button>
        </div>
      </section>
    </div>
    <script src="/src/js/script.js"></script>
  </body>
</html>
